<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEAM Connections</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        const STEAMVisualization = () => {
          const [selectedConnections, setSelectedConnections] = useState([]);
          const [selectedDiscipline, setSelectedDiscipline] = useState(null);

          const disciplines = [
            { id: 'science', name: 'Science', color: '#3b82f6', x: 250, y: 50 },
            { id: 'technology', name: 'Technology', color: '#8b5cf6', x: 450, y: 150 },
            { id: 'engineering', name: 'Engineering', color: '#10b981', x: 450, y: 350 },
            { id: 'art', name: 'Art', color: '#f59e0b', x: 250, y: 450 },
            { id: 'math', name: 'Mathematics', color: '#ef4444', x: 50, y: 350 }
          ];

          const subDisciplines = {
            science: [
              'Biology',
              'Chemistry',
              'Physics',
              'Marine Science',
              'Environmental Science',
              'Astronomy',
              'Geology',
              'Neuroscience'
            ],
            technology: [
              'Computer Science',
              'Information Technology',
              'Cybersecurity',
              'Software Development',
              'Data Analytics',
              'Web Development',
              'Artificial Intelligence',
              'Robotics'
            ],
            engineering: [
              'Mechanical Engineering',
              'Electrical Engineering',
              'Civil Engineering',
              'Aerospace Engineering',
              'Industrial Engineering',
              'Environmental Engineering',
              'Software Engineering',
              'Chemical Engineering'
            ],
            art: [
              'Visual Arts',
              'Graphic Design',
              'Music',
              'Theater',
              'Dance',
              'Film & Video',
              'Photography',
              'Creative Writing',
              'Digital Art'
            ],
            math: [
              'Algebra',
              'Calculus',
              'Statistics',
              'Geometry',
              'Trigonometry',
              'Applied Mathematics',
              'Pure Mathematics',
              'Mathematical Modeling'
            ]
          };

          const connections = [
            {
              id: 1,
              from: 'science',
              to: 'art',
              field: 'Medical Illustration',
              description: 'Combining anatomical knowledge with artistic skills to create educational medical visuals',
              profession: 'Medical Illustrator'
            },
            {
              id: 2,
              from: 'engineering',
              to: 'technology',
              field: 'Mechanical Engineering',
              description: 'Using technology and computational tools to design and optimize mechanical systems',
              profession: 'Mechanical Engineer'
            },
            {
              id: 3,
              from: 'science',
              to: 'technology',
              field: 'Bioinformatics',
              description: 'Applying computational technology to analyze biological data and genetic information',
              profession: 'Bioinformatics Scientist'
            },
            {
              id: 4,
              from: 'math',
              to: 'art',
              field: 'Generative Art',
              description: 'Creating artwork using mathematical algorithms and geometric principles',
              profession: 'Generative Artist / Creative Coder'
            },
            {
              id: 5,
              from: 'engineering',
              to: 'art',
              field: 'Architecture',
              description: 'Blending structural engineering principles with aesthetic design',
              profession: 'Architect'
            },
            {
              id: 6,
              from: 'math',
              to: 'engineering',
              field: 'Structural Analysis',
              description: 'Using mathematical calculations to ensure structural integrity and safety',
              profession: 'Structural Engineer'
            },
            {
              id: 7,
              from: 'science',
              to: 'math',
              field: 'Theoretical Physics',
              description: 'Using advanced mathematics to model and understand physical phenomena',
              profession: 'Theoretical Physicist'
            },
            {
              id: 8,
              from: 'technology',
              to: 'art',
              field: 'Digital Animation',
              description: 'Combining software technology with artistic creativity to create animated content',
              profession: '3D Animator / VFX Artist'
            },
            {
              id: 9,
              from: 'science',
              to: 'engineering',
              field: 'Biomedical Engineering',
              description: 'Applying engineering principles to medicine and biology for healthcare solutions',
              profession: 'Biomedical Engineer'
            },
            {
              id: 10,
              from: 'technology',
              to: 'math',
              field: 'Data Science',
              description: 'Using statistical mathematics and programming to extract insights from data',
              profession: 'Data Scientist'
            },
            {
              id: 11,
              from: 'math',
              to: 'art',
              field: 'Fractal Art',
              description: 'Creating intricate visual patterns using mathematical fractal equations',
              profession: 'Fractal Artist / Mathematical Artist'
            },
            {
              id: 12,
              from: 'engineering',
              to: 'science',
              field: 'Chemical Engineering',
              description: 'Applying chemistry and physics principles to design industrial processes',
              profession: 'Chemical Engineer'
            },
            {
              id: 13,
              from: 'math',
              to: 'technology',
              field: 'Cryptography',
              description: 'Using number theory and algorithms to secure digital communications',
              profession: 'Cryptographer / Security Engineer'
            },
            {
              id: 14,
              from: 'technology',
              to: 'science',
              field: 'Computational Chemistry',
              description: 'Simulating molecular behavior using computer algorithms and software',
              profession: 'Computational Chemist'
            },
            {
              id: 15,
              from: 'technology',
              to: 'science',
              field: 'Medical Imaging',
              description: 'Using advanced technology like MRI, CT, and ultrasound to visualize internal body structures',
              profession: 'Radiologic Technologist / Medical Imaging Specialist'
            },
            {
              id: 16,
              from: 'engineering',
              to: 'science',
              field: 'Prosthetics Design',
              description: 'Engineering artificial limbs and devices using knowledge of human anatomy and biomechanics',
              profession: 'Prosthetist / Orthotist'
            },
            {
              id: 17,
              from: 'math',
              to: 'science',
              field: 'Epidemiology',
              description: 'Using statistical methods to study disease patterns and public health trends',
              profession: 'Epidemiologist'
            },
            {
              id: 18,
              from: 'technology',
              to: 'engineering',
              field: 'Medical Robotics',
              description: 'Developing robotic systems for surgery, rehabilitation, and patient care',
              profession: 'Medical Robotics Engineer'
            },
            {
              id: 19,
              from: 'science',
              to: 'technology',
              field: 'Health Informatics',
              description: 'Managing and analyzing healthcare data to improve patient outcomes and hospital systems',
              profession: 'Health Informatics Specialist'
            },
            {
              id: 20,
              from: 'engineering',
              to: 'technology',
              field: 'Medical Device Engineering',
              description: 'Designing and developing medical equipment like pacemakers, monitors, and surgical tools',
              profession: 'Medical Device Engineer'
            },
            {
              id: 21,
              from: 'math',
              to: 'science',
              field: 'Pharmacology Modeling',
              description: 'Using mathematical models to predict drug interactions and optimal dosing',
              profession: 'Clinical Pharmacologist / Pharmacometrician'
            },
            {
              id: 22,
              from: 'art',
              to: 'science',
              field: 'Art Therapy',
              description: 'Using creative expression and psychological science to support mental health treatment',
              profession: 'Art Therapist'
            },
            {
              id: 23,
              from: 'technology',
              to: 'art',
              field: 'Photography',
              description: 'Using digital cameras and editing software to capture and enhance visual imagery',
              profession: 'Photographer / Digital Imaging Specialist'
            },
            {
              id: 24,
              from: 'technology',
              to: 'art',
              field: 'Video and Media Production',
              description: 'Creating video content using editing software, cameras, and production technology',
              profession: 'Videographer / Media Producer'
            },
            {
              id: 25,
              from: 'technology',
              to: 'art',
              field: 'Marketing',
              description: 'Blending creative storytelling with digital platforms and analytics to promote brands',
              profession: 'Digital Marketing Specialist / Content Marketer'
            },
            {
              id: 26,
              from: 'technology',
              to: 'art',
              field: 'Graphic Design',
              description: 'Using design software and artistic principles to create visual communications',
              profession: 'Graphic Designer / Visual Designer'
            },
            {
              id: 27,
              from: 'technology',
              to: 'art',
              field: 'Digital Humanities (Digital Archives & Text Mining)',
              description: 'Using computational tools for digital archiving, text mining, and cultural visualization',
              profession: 'Digital Humanities Specialist / Digital Archivist'
            },
            {
              id: 28,
              from: 'science',
              to: 'art',
              field: 'Digital Humanities (Research & Data Analysis)',
              description: 'Applying research methodologies and data analysis to study cultural patterns and historical artifacts',
              profession: 'Digital Humanities Scholar / Cultural Data Analyst'
            }
          ];

          const getPosition = (disciplineId) => {
            const disc = disciplines.find(d => d.id === disciplineId);
            return { x: disc.x, y: disc.y };
          };

          const getMidpoint = (from, to) => {
            const fromPos = getPosition(from);
            const toPos = getPosition(to);
            
            let x = (fromPos.x + toPos.x) / 2;
            let y = (fromPos.y + toPos.y) / 2;
            
            const pairKey = [from, to].sort().join('-');
            if (pairKey === 'art-science') {
              const dx = toPos.x - fromPos.x;
              const dy = toPos.y - fromPos.y;
              const length = Math.sqrt(dx * dx + dy * dy);
              x = fromPos.x + (dx / length) * (length / 2 - 60);
              y = fromPos.y + (dy / length) * (length / 2 - 60);
            }
            
            return { x, y };
          };

          const getConnectionsForPair = (from, to) => {
            return connections.filter(conn => 
              (conn.from === from && conn.to === to) || 
              (conn.from === to && conn.to === from)
            );
          };

          const handleConnectionClick = (from, to) => {
            const conns = getConnectionsForPair(from, to);
            if (conns.length > 0) {
              setSelectedConnections(conns);
              setSelectedDiscipline(null);
            }
          };

          const handleDisciplineClick = (disciplineId) => {
            setSelectedDiscipline(disciplineId);
            setSelectedConnections([]);
          };

          return React.createElement('div', { 
            className: "w-full min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex flex-col items-center justify-start p-4 overflow-auto" 
          },
            React.createElement('div', { className: "my-4 text-center" },
              React.createElement('h1', { className: "text-3xl font-bold text-white mb-2" }, 'STEAM Connections'),
              React.createElement('p', { className: "text-slate-300" }, 'Click on connection lines to see how disciplines intersect')
            ),
            React.createElement('div', { className: "relative bg-slate-800 rounded-2xl shadow-2xl p-4" },
              React.createElement('svg', { width: "500", height: "500", className: "mb-4" },
                Array.from(new Set(connections.map(c => [c.from, c.to].sort().join('-')))).map(pairKey => {
                  const [from, to] = pairKey.split('-');
                  const pairConnections = getConnectionsForPair(from, to);
                  const fromPos = getPosition(from);
                  const toPos = getPosition(to);
                  const isSelected = selectedConnections.length > 0 && 
                    selectedConnections.some(sc => 
                      (sc.from === from && sc.to === to) || 
                      (sc.from === to && sc.to === from)
                    );
                  
                  return React.createElement('g', { key: pairKey },
                    React.createElement('line', {
                      x1: fromPos.x,
                      y1: fromPos.y,
                      x2: toPos.x,
                      y2: toPos.y,
                      stroke: "transparent",
                      strokeWidth: "20",
                      className: "cursor-pointer",
                      onClick: () => handleConnectionClick(from, to)
                    }),
                    React.createElement('line', {
                      x1: fromPos.x,
                      y1: fromPos.y,
                      x2: toPos.x,
                      y2: toPos.y,
                      stroke: isSelected ? '#fbbf24' : '#475569',
                      strokeWidth: isSelected ? '4' : '2',
                      strokeDasharray: isSelected ? '0' : '5,5',
                      className: "pointer-events-none transition-all duration-300",
                      style: { opacity: isSelected ? 1 : 0.4 }
                    })
                  );
                }),
                disciplines.map(disc =>
                  React.createElement('g', { 
                    key: disc.id, 
                    onClick: () => handleDisciplineClick(disc.id), 
                    className: "cursor-pointer" 
                  },
                    React.createElement('circle', {
                      cx: disc.x,
                      cy: disc.y,
                      r: "45",
                      fill: disc.color,
                      className: "drop-shadow-lg hover:opacity-90 transition-opacity",
                      stroke: selectedDiscipline === disc.id ? '#fbbf24' : 'none',
                      strokeWidth: "4"
                    }),
                    React.createElement('text', {
                      x: disc.x,
                      y: disc.y,
                      textAnchor: "middle",
                      dominantBaseline: "middle",
                      className: "text-white font-bold text-sm pointer-events-none",
                      fill: "white"
                    }, disc.name)
                  )
                ),
                Array.from(new Set(connections.map(c => [c.from, c.to].sort().join('-')))).map(pairKey => {
                  const [from, to] = pairKey.split('-');
                  const pairConnections = getConnectionsForPair(from, to);
                  const midpoint = getMidpoint(from, to);
                  const isSelected = selectedConnections.length > 0 && 
                    selectedConnections.some(sc => 
                      (sc.from === from && sc.to === to) || 
                      (sc.from === to && sc.to === from)
                    );
                  
                  return React.createElement('g', { 
                    key: `circle-${pairKey}`
                  },
                    React.createElement('circle', {
                      cx: midpoint.x,
                      cy: midpoint.y,
                      r: "25",
                      fill: "transparent",
                      className: "cursor-pointer",
                      onClick: () => handleConnectionClick(from, to)
                    }),
                    React.createElement('circle', {
                      cx: midpoint.x,
                      cy: midpoint.y,
                      r: "20",
                      fill: "none",
                      stroke: isSelected ? '#fbbf24' : '#64748b',
                      strokeWidth: "2",
                      className: "pointer-events-none transition-all",
                      opacity: "0.5"
                    }),
                    React.createElement('circle', {
                      cx: midpoint.x,
                      cy: midpoint.y,
                      r: "16",
                      fill: isSelected ? '#fbbf24' : '#64748b',
                      className: "pointer-events-none transition-all",
                      stroke: "white",
                      strokeWidth: "2"
                    }),
                    React.createElement('text', {
                      x: midpoint.x,
                      y: midpoint.y,
                      textAnchor: "middle",
                      dominantBaseline: "middle",
                      className: "text-white font-bold text-sm pointer-events-none select-none",
                      fill: "white"
                    }, pairConnections.length)
                  );
                })
              ),
              React.createElement('div', { className: "mt-4 bg-slate-700 rounded-lg p-4 min-h-24 max-h-96 overflow-y-auto" },
                selectedDiscipline ? React.createElement('div', null,
                  React.createElement('h3', { 
                    className: "text-2xl font-bold mb-3", 
                    style: { color: disciplines.find(d => d.id === selectedDiscipline)?.color } 
                  }, disciplines.find(d => d.id === selectedDiscipline)?.name + ' Sub-Disciplines'),
                  React.createElement('div', { className: "grid grid-cols-2 gap-2" },
                    subDisciplines[selectedDiscipline].map((sub, idx) =>
                      React.createElement('div', { 
                        key: idx, 
                        className: "bg-slate-600 rounded px-3 py-2 text-slate-200 text-sm" 
                      }, '• ' + sub)
                    )
                  )
                ) : selectedConnections.length > 0 ? React.createElement('div', null,
                  React.createElement('p', { className: "text-slate-300 text-xs mb-3" },
                    React.createElement('span', { className: "font-semibold text-blue-300" },
                      disciplines.find(d => d.id === selectedConnections[0].from)?.name
                    ),
                    ' + ',
                    React.createElement('span', { className: "font-semibold text-blue-300" },
                      disciplines.find(d => d.id === selectedConnections[0].to)?.name
                    ),
                    ' — ',
                    React.createElement('span', { className: "text-amber-300" },
                      selectedConnections.length + ' connection' + (selectedConnections.length > 1 ? 's' : '')
                    )
                  ),
                  selectedConnections.map((conn, idx) =>
                    React.createElement('div', { 
                      key: conn.id, 
                      className: idx > 0 ? 'mt-4 pt-4 border-t border-slate-600' : '' 
                    },
                      React.createElement('h3', { className: "text-lg font-bold text-amber-400 mb-1" }, conn.field),
                      React.createElement('p', { className: "text-emerald-300 font-semibold text-sm mb-1" },
                        'Profession: ' + conn.profession
                      ),
                      React.createElement('p', { className: "text-slate-300 text-sm" }, conn.description)
                    )
                  )
                ) : React.createElement('div', { className: "text-center text-slate-400" },
                  React.createElement('p', { className: "text-base" }, 'Select a connection or discipline to learn more'),
                  React.createElement('p', { className: "text-xs mt-2" }, 'Click on connection lines/dots to see professions'),
                  React.createElement('p', { className: "text-xs mt-1" }, 'Click on colored circles to see sub-disciplines')
                )
              )
            ),
            React.createElement('div', { className: "my-4 text-slate-400 text-xs text-center max-w-md" },
              React.createElement('p', null, 'This is a starter visualization. You can add more connections by expanding the connections array in the code!')
            )
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(STEAMVisualization));
    </script>
</body>
</html>
